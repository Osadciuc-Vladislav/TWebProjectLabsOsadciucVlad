    <header id="main-header">
        <div class="header-inner">
            <a href="index.html" class="logo">YZY VNYL</a>
            <nav>
                <a href="index.html">ГЛАВНАЯ</a>
                <a href="catalog.html" class="active" aria-current="page">КАТАЛОГ</a>
