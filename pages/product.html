<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZY VNYL — ITEM VIEW</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product.css">
</head>
<body id="page-product">

    <header id="main-header">
        <div class="header-inner">
            <a href="index.html" class="logo">YZY VNYL</a>
            <nav>
                <a href="catalog.html">КАТАЛОГ</a> <a href="cart.html" class="cart-btn">
                    КОРЗИНА [<span id="cart-count">0</span>]
                </a>
            </nav>
        </div>
    </header>

    <main class="product-container">
        <div class="breadcrumbs">
            <a href="index.html">HOME</a> / 
            <a href="catalog.html">CATALOG</a> / 
            <span id="breadcrumb-title">LOADING...</span>
        </div>

        <div class="product-layout">
            <section class="product-gallery">
                <div class="main-image-wrapper">
                    <img id="main-product-img" src="img/placeholder.png" alt="Vinyl Cover" loading="lazy">
                </div>
            </section>

            <section class="product-info">
                <div class="info-header">
                    <h1 id="product-title">LOADING TITLE...</h1>
                    <p class="product-price" id="product-price">--- ₽</p>
                </div>

                <div class="actions">
                    <button id="add-to-cart-btn" class="cta-button">ДОБАВИТЬ В КОРЗИНУ</button>
                    <p class="stock-status">IN STOCK / READY TO SHIP</p>
                </div>

                <hr class="divider">

                <div class="specs-container">
                    <h3>SPECIFICATIONS</h3>
                    <ul class="specs-list" id="product-specs">
                        <li><strong>YEAR:</strong> <span id="spec-year">2024</span></li>
                        <li><strong>LABEL:</strong> <span id="spec-label">YZY</span></li>
                        <li><strong>CONDITION:</strong> MINT (SEALED)</li>
                    </ul>
                </div>

                <hr class="divider">

                <div class="tracklist-container">
                    <h3>TRACKLIST</h3>
                    <ol class="tracklist" id="product-tracklist">
                        <li>Loading tracks...</li>
                    </ol>
                </div>
            </section>
        </div>
    </main>

    <footer id="main-footer">
        <div class="footer-content">
            <p>© 2026 YZY VNYL. NO BOXES.</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
